<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente - DaedaloSYS</title>
</head>
<body>
    <h1>Novo Cliente</h1>

    <form action="/clientes/novo" method="POST">
        <div>
            <label for="razao_social">Razão Social:</label>
            <input type="text" id="razao_social" name="razao_social" required>
        </div>
        <div>
            <label for="nome_fantasia">Nome Fantasia:</label>
            <input type="text" id="nome_fantasia" name="nome_fantasia">
        </div>
        <div>
            <label for="cnpj_cpf">CNPJ/CPF:</label>
            <input type="text" id="cnpj_cpf" name="cnpj_cpf" required>
        </div>
        <div>
            <label for="inscricao_estadual">Inscrição Estadual:</label>
            <input type="text" id="inscricao_estadual" name="inscricao_estadual">
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro">
        </div>
        <div>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero">
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro">
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade">
        </div>
        <div>
            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf" maxlength="2">
        </div>
        <div>
            <label for="responsavel">Responsável:</label>
            <input type="text" id="responsavel" name="responsavel">
        </div>
        <div>
            <label for="fornecedor">É fornecedor?</label>
            <input type="checkbox" id="fornecedor" name="fornecedor" value="True">
        </div>
        <button type="submit">Cadastrar Cliente</button>
    </form>
    <br>
    <a href="/">Voltar para o Início</a>
</body>
</html>
